<div class="pokeCard">
  <div class="card">
    <div class="info">
      <p class="name">Bulbasaur</p>
      <p class="types">Grass / somehting</p>
      <p class="hp">120ghp</p>
    </div>
    <div class="img">
      <img
        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/1.png"
        alt=""
      />
    </div>
    <div class="attacks">
      <div class="attack">
        <p class="attackName">Whip</p>
        <p class="attackDmg">40 baseDmg</p>
      </div>
      <div class="attack">
        <p class="attackName">NoseBleed</p>
        <p class="attackDmg">300 baseDmg</p>
      </div>
    </div>
    <div class="measurments">
      <p class="height">height: 10 feet</p>
      <p class="weight">weight: 60 pounds</p>
    </div>
  </div>
  <div class="stats">
    <label for="baseAtk">Attack: 50</label>
    <progress id="baseAtk" value="50" max="200"><p>50</p></progress>

    <label for="specAtk">specAtk: 50</label>
    <progress id="specAtk" value="50" max="200"><p>50</p></progress>
    <label for="baseDef">baseDef: 50</label>
    <progress id="baseDef" value="50" max="200"><p>50</p></progress>
    <label for="specDef">specDef: 50</label>
    <progress id="specDef" value="50" max="200"><p>50</p></progress>
    <label for="speed">speed: 50</label>
    <progress id="speed" value="50" max="200"><p>50</p></progress>
  </div>
</div>
